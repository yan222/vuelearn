<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 双向数据绑定：获取和设置表单元素的值。使用v-model指令后，message的值与表单元素的值
关联，修改任意一方，另一方会发生相应改变。 -->
<body>
    <div id="app">
        <input type="button" value="修改message" @click="setM">
        <input type="text" v-model="message">
        <h2>{{message}}</h2>
    </div>
    <script src="vue/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"finance",
            },
            methods:{
                getM:function(){
                    alert(this.message);
                },
                setM:function(){
                    this.message="economic";
                }
            }
        })
    </script>
</body>

</html>
