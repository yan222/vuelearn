<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 设置元素的innerHtml -->
<body>
    <div id="app">
        <p v-text="content"></p>
        <p v-html="content"></p>    <!--v-html属性可以识别html标签-->
        
    </div>
    <script src="vue/vue.js"></script>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                content:"<a href='http:www.baidu.com'>baidu</a>"
            }
        })
    </script>
</body>
</html>
