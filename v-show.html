<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 
    </style>
</head>
<!-- 显示状态，一般与函数结合 -->
<div id="app">
    <button value="切换显示状态" @click="changeIsShow"></button>
    <img  v-show="isShow"  src="./image/ly.jpg" style="height: 100px; width: 100px;">
    <img  v-show="age>=19"  src="./image/ly.jpg" style="height: 100px; width: 100px;">
</div>
<body>
    <script src="vue/vue.js"></script>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                isShow:false,
                age:17,
            },
            methods:{
                changeIsShow:function(){
                    this.isShow=!this.isShow;
                }
            }
        })
    </script>
</body>
</html>
